on:
  workflow_call:
    inputs:
      dotnet-logging:
        required: false
        type: string
        default: quiet
      dotnet-version:
        required: false
        type: string
        default: 8.x
      dotnet-quality:
        required: false
        type: string
        default: ga
      solution:
        required: true
        type: string
    secrets:
      FETCH_TOKEN:
        required: false

concurrency:
  group: ${{ github.workflow_ref}}@${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_NOLOGO: true
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  commitlinter:
    name: Lint commit messages
    uses: ./.github/workflows/step-node-commitlint.yml
    secrets: inherit

  build-and-test:
    name: Build and Test ${{ inputs.solution }}
    needs:
      - commitlinter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.FETCH_TOKEN || github.token }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4.3.0
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
          dotnet-quality: ${{ inputs.dotnet-quality }}

      - name: NuGet cache
        uses: actions/cache@v4.2.1
        with:
          path: ${{ github.workspace }}/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }} #hash of project files
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ inputs.solution }} -v ${{ inputs.dotnet-logging || 'quiet' }}

      - name: Build
        run: dotnet build ${{ inputs.solution }} -v ${{ inputs.dotnet-logging || 'quiet' }} -c Release --no-restore /p:GeneratePackageOnBuild=false

      - name: Test
        run: |
          dotnet test ${{ inputs.solution }} -c Release -v ${{ inputs.dotnet-logging || 'quiet' }} --no-build --no-restore

  dependabot-merge:
    name: Dependabot Merge
    if: ${{ github.event_name == 'pull_request' && github.actor == 'dependabot[bot]' }}
    uses: ./.github/workflows/step-dependabot-merge.yml
    needs:
      - build-and-test
    secrets: inherit