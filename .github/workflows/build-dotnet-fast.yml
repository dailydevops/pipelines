on:
  workflow_call:
    inputs:
      disableCodeFormat:
        required: false
        type: boolean
        default: false
      disableCoverageUpload:
        required: false
        type: boolean
        default: false
      disableDependaMerge:
        required: false
        type: boolean
        default: false
      dotnetLogging:
        required: false
        type: string
        default: minimal
      dotnetVersion:
        required: false
        type: string
        default: |
          8.x
          9.x
      enableCleanUpDockerDocker:
        required: false
        type: boolean
        default: false
      runsOnBuild:
        required: false
        type: string
        default: 'ubuntu-latest'
      solution:
        required: true
        type: string
    secrets:
      FETCH_TOKEN:
        required: false

concurrency:
  group: ${{ github.workflow_ref }}@${{ github.ref }}-build-fast-${{ inputs.solution }}
  cancel-in-progress: true

env:
  DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_NOLOGO: true

permissions:
  actions: read
  contents: read
  pull-requests: write
  security-events: write

jobs:
  commitlinter:
    name: Commit Linter
    uses: ./.github/workflows/step-node-commitlint.yml
    secrets: inherit

  version:
    name: Version Management
    uses: ./.github/workflows/step-dotnet-version.yml
    with:
      dotnet-version: ${{ inputs.dotnetVersion || '8.x' }}
    secrets: inherit

  build:
    name: Build and Test
    needs:
      - commitlinter
      - version
    runs-on: ${{ inputs.runsOnBuild || 'ubuntu-latest' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          submodules: recursive
          token: ${{ secrets.FETCH_TOKEN || github.token }}

      - name: Setup .NET
        uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
        with:
          dotnet-version: ${{ inputs.dotnetVersion || '8.x' }}
          global-json-file: ./global.json

      - name: NuGet cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ${{ inputs.solution }} --verbosity ${{ inputs.dotnetLogging || 'minimal' }}

      - name: Build solution
        run: dotnet build ${{ inputs.solution }} -v ${{ inputs.dotnetLogging || 'minimal' }} -c Release --no-restore /p:GeneratePackageOnBuild=false /p:Version=${{ needs.version.outputs.solution-version }}

      - name: Test
        run: |
          dotnet test --solution ${{ inputs.solution }} -c Release -v ${{ inputs.dotnetLogging || 'minimal' }} --no-build --no-restore /p:GeneratePackageOnBuild=false /p:Version=${{ needs.version.outputs.solution-version }} --no-progress